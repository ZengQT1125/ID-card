    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateCard();
            const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
            inputs.forEach(input => input.addEventListener('input', updateCard));
        });
        
        document.getElementById('logo').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logoImg').src = e.target.result;
                    document.getElementById('backLogoImg').src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        document.getElementById('photo').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('photoImg');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        function updateCard() {
            const fields = [
                'universityName', 'cardSubtitle', 'nameLabel', 'studentName', 'idLabel', 'studentId',
                'facultyLabel', 'faculty', 'issueDateLabel', 'validDateLabel', 'addressTitle',
                'address', 'notice', 'signatureText', 'signatureLabel'
            ];
            fields.forEach(id => {
                document.getElementById(id + 'Display').textContent = document.getElementById(id).value;
            });
            document.getElementById('issueDateDisplay').textContent = formatDate(document.getElementById('issueDate').value);
            document.getElementById('validDateDisplay').textContent = formatDate(document.getElementById('validDate').value);
        }
        
        function formatDate(dateString) {
            return dateString || '____-__-__';
        }
    </script>
